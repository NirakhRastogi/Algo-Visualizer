<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://font.googeapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Algo Visualizer</title>
</head>
<body>
    <div class="cover">
        <div id="headers">
            <div class="form-group show" id="fgValue">
                <label>Values</label>
                <textarea id="values" class="multitext" placeholder="Enter Space and Newline seperated values"></textarea>
            </div>
            <div class="form-group show" id="fgAlgo">
                <label>Algorithm</label>
                <select id="algoSelect" class="selectbox" style="width: 180px">
                    <option value="bubble-sort">Bubble Sort</option>
                    <option value="selection-sort">Selection Sort</option>
                    <option value="insertion-sort">Insertion Sort</option>
                    <option value="quick-sort">Quick Sort</option>
                    <option value="merge-sort">Merge Sort</option>
                    <option value="linear-search">Linear Search</option>
                    <option value="binary-search">Binary Search</option>
                </select>
            </div>
            <div class="form-group hide" id="fgToFind">
                <label>Find Me</label>
                <input type="text" id="toFind" class="textbox" placeholder="Enter element to Search" style="width: 80px;"/>
            </div>
            <div class="form-group show" id="fgDirection" >
                <label>Direction</label>
                <select id="dirSelect" class="selectbox" style="width: 180px;">
                    <option value="asc">Ascending</option>
                    <option value="des">Descending</option>
                </select>
            </div>
            <div class="form-group show" id="fgSubmit">
                <button class="button blue" style="width: 30px; font-weight: 900; font-size: 22px;" id="submit">+</button>
            </div>
            <div class="form-group show" id="fgStart">
                <button class="button green" style="width: 30px" id="start">➤</button>
            </div>
            <div class="form-group hide" id="fgPause">
                <button class="button red" style="width: 30px; font-weight: 900; font-size: 18px;" id="pause">||</button>
            </div>
            <div class="form-group hide" id="fgStop">
                <button class="button red" style="width: 30px; font-weight: 900; font-size: 18px;" id="stop">▮</button>
            </div>
            <div class="form-group show" id="fgError">
                <button class="button red" style="width: 30px;" id="error">⚠</button>
            </div>
        </div>
        <div id="body">
            <svg id="board" style="height: 100vh; width: 100vw;">
                
            </svg>
            <div id="errorBox" class="box red compress">
                <h1 id="message"></h1>
                <h2 id="logs"></h2>
            </div>
        </div>
    </div>
    <script src="./node_modules/d3/dist/d3.min.js" type="text/javascript"></script>
    <script src="./search/binary-search.js" type="text/javascript"></script>
    <script src="./search/linear-search.js" type="text/javascript"></script>
    <script src="./sort/bubble-sort.js" type="text/javascript"></script>
    <script src="./sort/insertion-sort.js" type="text/javascript"></script>
    <script src="./sort/selection-sort.js" type="text/javascript"></script>
    <script src="./utils/Utility.js" type="text/javascript"></script>
    <script src="./error/error.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
